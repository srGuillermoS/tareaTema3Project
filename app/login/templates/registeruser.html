{% from "base/_helpers.html" import generarForm %}
{% extends "base/base.html" %}
{% block titulo %}Registrar usuario{% endblock %}
{% block contenido %}
    <h1>Registrar usuario</h1>
    <div class="row">
    {%  if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
    <form action="{{ url_for('login.registeruser') }}" method="post">
        {{ generarForm(form) }}
        <input type="submit" value="Registrar">
    </form>
    </div>
{% endblock %}
